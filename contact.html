    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group my-2">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control my-1" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group my-2">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control my-1" id="exampleFormControlSelect1">
                    <option>Web</option>
                    <option>Tech Stack</option>
                    <option>Technology</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="form-group row my-2">
                <div class="col-sm-2">Are you a Member?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-input mx-1" for="gridCheck1">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row my-2">
                <div class="col-sm-2">Are you a Professor?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-input mx-1" for="gridCheck2">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row my-2">
                <div class="col-sm-2">Are you a Coder?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck3">
                        <label class="form-check-input mx-1" for="gridCheck3">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group my-2">
                <label for="exampleFormControlTextarea1">Tell Us About Yourself</label>
                <textarea class="form-control my-1" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group my-2">
                <label for="exampleFormControlTextarea2">Elaborate Your Concern</label>
                <textarea class="form-control my-1" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
            <button class="btn btn-primary my-3">Submit</button>
        </form>
